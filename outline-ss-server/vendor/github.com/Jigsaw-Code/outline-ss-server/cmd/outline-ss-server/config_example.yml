web:
  servers:
    - id: my_web_server
      listen:
        - "127.0.0.1:8000"

services:
  - listeners:
      # TODO(sbruens): Allow a string-based listener config, as a convenient short-form
      # to create a direct listener, e.g. `- tcp/[::]:9000`.
      - type: tcp
        address: "[::]:9000"
      - type: udp
        address: "[::]:9000"
      - type: websocket-stream
        web_server: my_web_server
        path: "/SECRET/tcp"  # Prevent probing by serving under a secret path.
      - type: websocket-packet
        web_server: my_web_server
        path: "/SECRET/udp"  # Prevent probing by serving under a secret path.
    keys:
      - id: user-0
        cipher: chacha20-ietf-poly1305
        secret: Secret0
      - id: user-1
        cipher: chacha20-ietf-poly1305
        secret: Secret1
    dialer:
      # fwmark can be used in conjunction with other Linux networking features like cgroups, network namespaces, and TC (Traffic Control) for sophisticated network management.
      # Value of 0 disables fwmark (SO_MARK) (Linux Only)
      fwmark: 0
  - listeners:
      - type: tcp
        address: "[::]:9001"
      - type: udp
        address: "[::]:9001"
    keys:
      - id: user-2
        cipher: chacha20-ietf-poly1305
        secret: Secret2
